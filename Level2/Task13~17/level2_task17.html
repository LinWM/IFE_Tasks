  <body>
    <fieldset class="round_board_city">
      <legend>请选择查看的城市和日期粒度：</legend>
      <select id="city-select">
      </select>

      <div id="aqi-chart-wrap">
        <label for="radio_day">日</label>
        <input name="gra-time" value="day" type="radio" checked="checked" id="radio_day">

        <label for="radio_week">周</label>
        <input name="gra-time" value="week" type="radio" id="radio_week">

        <label for="radio_month">月</label>
        <input name="gra-time" value="month" type="radio" id="radio_month">
        &nbsp;<!-- &nbsp;为了让inline-text的div受到父元素line-height影响并始终居于bottom -->
      </div>
    </fieldset>
  </body>
