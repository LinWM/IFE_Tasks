<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>IFE_Level2_Task1</title>
    <!-- <link rel="stylesheet" href="*.css" /> -->
    <!-- <style type="text/css"></style> -->
    <!-- <script type="text/javascript" src="script.js"></script> -->
</head>
<body>
    <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <button id="button">确认填写</button>

    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

    <script type="text/javascript">

        (function() {
            //获取aqi-input输入的值，并显示在aqi-display中
            function setAqi(){
                var aqiInput = document.getElementById('aqi-input');
                var aqiVal = aqiInput.value;
                var aqiDisplay = document.getElementById("aqi-display");

                aqiDisplay.innerText = aqiVal;
            }

            var confirmBtn = document.getElementById('button');

            //给按钮button绑定一个点击事件
            confirmBtn.addEventListener("click", setAqi, false);

            //给document注册一个enter按键事件
            document.addEventListener("keyup", (event) => {
                const keyName = event.key;

                if(keyName === "Enter"){
                    setAqi();
                }
            }, false);
        })();

    </script>

</body>
</html>
