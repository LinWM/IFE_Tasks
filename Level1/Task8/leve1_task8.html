<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>响应式网格（栅格化）布局</title>
    <link rel="stylesheet" href="grid.css" />
    <!-- <style type="text/css"></style> -->
    <!-- <script type="text/javascript" src="script.js"></script> -->
</head>
<body>
    <div class="grid-container">
        <div class="row">
            <div class="col-md-4 col-sm-6"><div class="board"></div></div>
            <div class="col-md-4 col-sm-6"><div class="board"></div></div>
            <div class="col-md-4 col-sm-12"><div class="board"></div></div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-3"><div class="board"></div></div>
            <div class="col-md-6 col-sm-6"><div class="board"></div></div>
            <div class="col-md-3 col-sm-3"><div class="board"></div></div>
        </div>

        <div class="row">
            <div class="col-md-1 col-sm-2"><div class="board"></div></div>
            <div class="col-md-1 col-sm-2"><div class="board"></div></div>
            <div class="col-md-2 col-sm-8"><div class="board"></div></div>
            <div class="col-md-2 col-sm-3"><div class="board"></div></div>
            <div class="col-md-6 col-sm-3"><div class="board"></div></div>
        </div>
    </div>
</body>
</html>
